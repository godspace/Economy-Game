<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эволюция Доверия - Школьная Экономическая Игра</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            background: #34495e;
            border-bottom: 2px solid #2c3e50;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #34495e;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1em;
        }

        .tab.active {
            background: #2c3e50;
            font-weight: bold;
        }

        .tab:hover {
            background: #2c3e50;
        }

        .tab-content {
            display: none;
            padding: 20px;
            min-height: 400px;
        }

        .tab-content.active {
            display: block;
        }

        .login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .player-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #3498db;
        }

        .deal-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .deal-card:hover {
            border-color: #3498db;
        }

        .reputation {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
        }

        .reputation.high {
            background: #d4edda;
            color: #155724;
        }

        .reputation.medium {
            background: #fff3cd;
            color: #856404;
        }

        .reputation.low {
            background: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .notification {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .notification.unread {
            background: #fff3e0;
            border-left-color: #ff9800;
            font-weight: bold;
        }

        .decision-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .decision-buttons .btn {
            flex: 1;
        }

        .rating-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .rating-table th, .rating-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .rating-table th {
            background: #f8f9fa;
            font-weight: bold;
        }

        .rating-table tr:hover {
            background: #f5f5f5;
        }

        @media (max-width: 600px) {
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                padding: 12px;
            }
            
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .modal-content {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Экран входа -->
    <div id="loginScreen" class="login-form">
        <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">Вход в игру</h2>
        <div class="form-group">
            <label for="username">Никнейм:</label>
            <input type="text" id="username" placeholder="Введите ваш никнейм">
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Введите пароль">
        </div>
        <div class="form-group">
            <label for="class">Класс:</label>
            <select id="class">
                <option value="">Выберите класс</option>
                <option value="5А">5А</option>
                <option value="5Б">5Б</option>
                <option value="5В">5В</option>
                <option value="5Г">5Г</option>
                <option value="6А">6А</option>
                <option value="6Б">6Б</option>
                <option value="6В">6В</option>
                <option value="6Г">6Г</option>
                <option value="6Д">6Д</option>
                <option value="7А">7А</option>
                <option value="7Б">7Б</option>
                <option value="8А">8А</option>
                <option value="8Б">8Б</option>
                <option value="8В">8В</option>
                <option value="9А">9А</option>
                <option value="9Б">9Б</option>
                <option value="9В">9В</option>
                <option value="10А">10А</option>
                <option value="10Б">10Б</option>
                <option value="11">11</option>
            </select>
        </div>
        <button class="btn" onclick="login()">Войти в игру</button>
    </div>

    <!-- Основной интерфейс игры -->
    <div id="gameScreen" class="container" style="display: none;">
        <div class="header">
            <h1>Эволюция Доверия</h1>
            <p id="playerInfo">Добро пожаловать!</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('profile')">Профиль</button>
            <button class="tab" onclick="switchTab('trade')">Торговля</button>
            <button class="tab" onclick="switchTab('rating')">Рейтинг</button>
        </div>

        <!-- Вкладка профиля -->
        <div id="profile" class="tab-content active">
            <div class="player-card">
                <h3>Ваш профиль</h3>
                <div id="profileInfo"></div>
            </div>
            
            <h3>Уведомления</h3>
            <div id="notificationsList"></div>
        </div>

        <!-- Вкладка торговли -->
        <div id="trade" class="tab-content">
            <button class="btn" onclick="showCreateDealModal()">Предложить сделку</button>
            <div style="margin-top: 20px;">
                <h3>Предложения других игроков</h3>
                <div id="dealsList"></div>
            </div>
        </div>

        <!-- Вкладка рейтинга -->
        <div id="rating" class="tab-content">
            <h3>Рейтинг игроков</h3>
            <table class="rating-table">
                <thead>
                    <tr>
                        <th>Место</th>
                        <th>Игрок</th>
                        <th>Класс</th>
                        <th>Репутация</th>
                    </tr>
                </thead>
                <tbody id="ratingTable"></tbody>
            </table>
        </div>
    </div>

    <!-- Модальное окно создания сделки -->
    <div id="createDealModal" class="modal">
        <div class="modal-content">
            <h3>Предложить сделку</h3>
            <div class="form-group">
                <label for="toPlayer">Выберите игрока:</label>
                <select id="toPlayer"></select>
            </div>
            <div class="form-group">
                <label>Ваше решение:</label>
                <div class="decision-buttons">
                    <button class="btn btn-success" onclick="setDecision('cooperate')">Сотрудничать</button>
                    <button class="btn btn-danger" onclick="setDecision('cheat')">Обмануть</button>
                </div>
            </div>
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button class="btn" onclick="createDeal()">Предложить сделку</button>
                <button class="btn btn-danger" onclick="hideModal('createDealModal')">Отмена</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно принятия сделки -->
    <div id="acceptDealModal" class="modal">
        <div class="modal-content">
            <h3>Предложение сделки</h3>
            <div id="dealInfo"></div>
            <div class="decision-buttons">
                <button class="btn btn-success" onclick="acceptDeal('cooperate')">Сотрудничать</button>
                <button class="btn btn-danger" onclick="acceptDeal('cheat')">Обмануть</button>
                <button class="btn" onclick="hideModal('acceptDealModal')">Отклонить</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно результата сделки -->
    <div id="dealResultModal" class="modal">
        <div class="modal-content">
            <h3>Результат сделки</h3>
            <div id="dealResult"></div>
            <button class="btn" onclick="hideModal('dealResultModal')">Закрыть</button>
        </div>
    </div>

    <script>
        // Конфигурация Supabase
        const supabaseUrl = 'https://isugrtihjmbrzwflybrr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlzdWdydGloam1icnp3Zmx5YnJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzODQ0OTQsImV4cCI6MjA3ODk2MDQ5NH0.ek79k1g5svlLdhbYS664Lkc-6_tKc06qUgR-MhZtGNI';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentPlayer = null;
        let selectedDecision = null;
        let currentDealId = null;

        // Функции для работы с модальными окнами
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function hideModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function switchTab(tabName) {
            // Скрыть все вкладки
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Показать выбранную вкладку
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');

            // Загрузить данные для вкладки
            if (tabName === 'profile') {
                loadProfile();
            } else if (tabName === 'trade') {
                loadDeals();
            } else if (tabName === 'rating') {
                loadRating();
            }
        }

        // Функция входа
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const playerClass = document.getElementById('class').value;

            if (!username || !password || !playerClass) {
                alert('Пожалуйста, заполните все поля');
                return;
            }

            try {
                // Проверяем существование игрока
                const { data: existingPlayer, error: selectError } = await supabase
                    .from('players')
                    .select('*')
                    .eq('username', username)
                    .single();

                if (selectError && selectError.code !== 'PGRST116') {
                    throw selectError;
                }

                if (existingPlayer) {
                    // Проверяем пароль
                    if (existingPlayer.password !== password) {
                        alert('Неверный пароль');
                        return;
                    }
                    currentPlayer = existingPlayer;
                } else {
                    // Создаем нового игрока
                    const { data: newPlayer, error: insertError } = await supabase
                        .from('players')
                        .insert([{
                            username: username,
                            password: password,
                            class: playerClass,
                            reputation: 100
                        }])
                        .select()
                        .single();

                    if (insertError) throw insertError;
                    currentPlayer = newPlayer;
                }

                // Переключаем на игровой экран
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                
                // Обновляем информацию о игроке
                document.getElementById('playerInfo').textContent = 
                    `${currentPlayer.username} (${currentPlayer.class}) - Репутация: ${currentPlayer.reputation}`;
                
                // Загружаем начальные данные
                loadProfile();
                checkPendingNotifications();

            } catch (error) {
                console.error('Ошибка входа:', error);
                alert('Ошибка входа: ' + error.message);
            }
        }

        // Загрузка профиля
        async function loadProfile() {
            if (!currentPlayer) return;

            // Обновляем информацию о игроке
            document.getElementById('profileInfo').innerHTML = `
                <p><strong>Никнейм:</strong> ${currentPlayer.username}</p>
                <p><strong>Класс:</strong> ${currentPlayer.class}</p>
                <p><strong>Репутация:</strong> <span class="reputation ${getReputationClass(currentPlayer.reputation)}">${currentPlayer.reputation}</span></p>
            `;

            // Загружаем уведомления
            const { data: notifications, error } = await supabase
                .from('notifications')
                .select('*')
                .eq('player_id', currentPlayer.id)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Ошибка загрузки уведомлений:', error);
                return;
            }

            const notificationsList = document.getElementById('notificationsList');
            notificationsList.innerHTML = '';

            if (notifications.length === 0) {
                notificationsList.innerHTML = '<p>У вас пока нет уведомлений</p>';
                return;
            }

            notifications.forEach(notification => {
                const notificationElement = document.createElement('div');
                notificationElement.className = `notification ${notification.is_read ? '' : 'unread'}`;
                notificationElement.innerHTML = `
                    <p>${notification.message}</p>
                    <small>${new Date(notification.created_at).toLocaleString()}</small>
                `;
                notificationElement.onclick = async () => {
                    if (!notification.is_read) {
                        await supabase
                            .from('notifications')
                            .update({ is_read: true })
                            .eq('id', notification.id);
                        notificationElement.classList.remove('unread');
                    }
                };
                notificationsList.appendChild(notificationElement);
            });
        }

        // Показ модального окна создания сделки
        async function showCreateDealModal() {
            // Загружаем список игроков (исключая текущего)
            const { data: players, error } = await supabase
                .from('players')
                .select('id, username, class, reputation')
                .neq('id', currentPlayer.id);

            if (error) {
                console.error('Ошибка загрузки игроков:', error);
                return;
            }

            const toPlayerSelect = document.getElementById('toPlayer');
            toPlayerSelect.innerHTML = '';

            players.forEach(player => {
                const option = document.createElement('option');
                option.value = player.id;
                option.textContent = `${player.username} (${player.class}) - Репутация: ${player.reputation}`;
                toPlayerSelect.appendChild(option);
            });

            selectedDecision = null;
            showModal('createDealModal');
        }

        function setDecision(decision) {
            selectedDecision = decision;
            // Визуальная обратная связь
            document.querySelectorAll('.decision-buttons .btn').forEach(btn => {
                btn.style.opacity = '0.6';
            });
            event.target.style.opacity = '1';
        }

        // Создание сделки
        async function createDeal() {
            if (!selectedDecision) {
                alert('Пожалуйста, выберите ваше решение');
                return;
            }

            const toPlayerId = document.getElementById('toPlayer').value;

            try {
                const { data: deal, error } = await supabase
                    .from('deals')
                    .insert([{
                        from_player_id: currentPlayer.id,
                        to_player_id: toPlayerId,
                        from_decision: selectedDecision,
                        status: 'pending'
                    }])
                    .select()
                    .single();

                if (error) throw error;

                // Создаем уведомление для получателя
                const { data: fromPlayer } = await supabase
                    .from('players')
                    .select('username, reputation')
                    .eq('id', currentPlayer.id)
                    .single();

                await supabase
                    .from('notifications')
                    .insert([{
                        player_id: toPlayerId,
                        deal_id: deal.id,
                        message: `Игрок ${fromPlayer.username} (репутация: ${fromPlayer.reputation}) предложил вам сделку`
                    }]);

                alert('Сделка предложена!');
                hideModal('createDealModal');
                loadDeals();

            } catch (error) {
                console.error('Ошибка создания сделки:', error);
                alert('Ошибка создания сделки: ' + error.message);
            }
        }

        // Загрузка списка сделок
        async function loadDeals() {
            if (!currentPlayer) return;

            // Загружаем предложенные нам сделки
            const { data: incomingDeals, error: incomingError } = await supabase
                .from('deals')
                .select(`
                    *,
                    from_player:players!deals_from_player_id_fkey(username, reputation, class)
                `)
                .eq('to_player_id', currentPlayer.id)
                .eq('status', 'pending');

            if (incomingError) {
                console.error('Ошибка загрузки входящих сделок:', incomingError);
                return;
            }

            const dealsList = document.getElementById('dealsList');
            dealsList.innerHTML = '';

            if (incomingDeals.length === 0) {
                dealsList.innerHTML = '<p>Пока нет предложений сделок</p>';
                return;
            }

            incomingDeals.forEach(deal => {
                const dealCard = document.createElement('div');
                dealCard.className = 'deal-card';
                dealCard.innerHTML = `
                    <h4>Предложение от ${deal.from_player.username} (${deal.from_player.class})</h4>
                    <p>Репутация: <span class="reputation ${getReputationClass(deal.from_player.reputation)}">${deal.from_player.reputation}</span></p>
                    <button class="btn" onclick="showAcceptDealModal('${deal.id}')">Рассмотреть сделку</button>
                `;
                dealsList.appendChild(dealCard);
            });
        }

        // Показ модального окна принятия сделки
        async function showAcceptDealModal(dealId) {
            currentDealId = dealId;

            const { data: deal, error } = await supabase
                .from('deals')
                .select(`
                    *,
                    from_player:players!deals_from_player_id_fkey(username, reputation, class)
                `)
                .eq('id', dealId)
                .single();

            if (error) {
                console.error('Ошибка загрузки сделки:', error);
                return;
            }

            document.getElementById('dealInfo').innerHTML = `
                <p><strong>Игрок:</strong> ${deal.from_player.username} (${deal.from_player.class})</p>
                <p><strong>Репутация:</strong> <span class="reputation ${getReputationClass(deal.from_player.reputation)}">${deal.from_player.reputation}</span></p>
                <p><strong>Предложил сделку</strong></p>
                <p>Примите решение: сотрудничать или обмануть?</p>
            `;

            showModal('acceptDealModal');
        }

        // Принятие сделки
        async function acceptDeal(decision) {
            if (!currentDealId) return;

            try {
                // Обновляем сделку
                const { data: deal, error: updateError } = await supabase
                    .from('deals')
                    .update({
                        to_decision: decision,
                        status: 'completed',
                        updated_at: new Date()
                    })
                    .eq('id', currentDealId)
                    .select(`
                        *,
                        from_player:players!deals_from_player_id_fkey(username, reputation),
                        to_player:players!deals_to_player_id_fkey(username, reputation)
                    `)
                    .single();

                if (updateError) throw updateError;

                // Вычисляем результат сделки
                const result = calculateDealResult(deal.from_decision, decision);
                
                // Обновляем репутацию игроков
                await updatePlayerReputation(deal.from_player_id, result.fromRepChange);
                await updatePlayerReputation(deal.to_player_id, result.toRepChange);

                // Создаем уведомления для обоих игроков
                await supabase
                    .from('notifications')
                    .insert([
                        {
                            player_id: deal.from_player_id,
                            deal_id: currentDealId,
                            message: `Сделка с ${deal.to_player.username} завершена. Вы: ${getDecisionText(deal.from_decision)}, Оппонент: ${getDecisionText(decision)}. Изменение репутации: ${result.fromRepChange > 0 ? '+' : ''}${result.fromRepChange}`
                        },
                        {
                            player_id: deal.to_player_id,
                            deal_id: currentDealId,
                            message: `Сделка с ${deal.from_player.username} завершена. Вы: ${getDecisionText(decision)}, Оппонент: ${getDecisionText(deal.from_decision)}. Изменение репутации: ${result.toRepChange > 0 ? '+' : ''}${result.toRepChange}`
                        }
                    ]);

                // Показываем результат текущему игроку
                showDealResult(result, deal.from_decision, decision, deal.from_player.username);

                hideModal('acceptDealModal');
                loadDeals();
                loadProfile();

            } catch (error) {
                console.error('Ошибка принятия сделки:', error);
                alert('Ошибка принятия сделки: ' + error.message);
            }
        }

        // Вычисление результата сделки
        function calculateDealResult(fromDecision, toDecision) {
            if (fromDecision === 'cooperate' && toDecision === 'cooperate') {
                return { fromRepChange: 10, toRepChange: 10, message: 'Оба игрока сотрудничали! +10 репутации каждому' };
            } else if (fromDecision === 'cooperate' && toDecision === 'cheat') {
                return { fromRepChange: -20, toRepChange: 5, message: 'Вы обманули сотрудничающего игрока! Вы получаете +5 репутации, игрок теряет -20' };
            } else if (fromDecision === 'cheat' && toDecision === 'cooperate') {
                return { fromRepChange: 5, toRepChange: -20, message: 'Вас обманули! Вы теряете -20 репутации, игрок получает +5' };
            } else {
                return { fromRepChange: -5, toRepChange: -5, message: 'Оба игрока обманули! -5 репутации каждому' };
            }
        }

        function getDecisionText(decision) {
            return decision === 'cooperate' ? 'Сотрудничал' : 'Обманул';
        }

        // Показ результата сделки
        function showDealResult(result, fromDecision, toDecision, opponentName) {
            document.getElementById('dealResult').innerHTML = `
                <p><strong>${result.message}</strong></p>
                <p>Решение ${opponentName}: ${getDecisionText(fromDecision)}</p>
                <p>Ваше решение: ${getDecisionText(toDecision)}</p>
            `;
            showModal('dealResultModal');
        }

        // Обновление репутации игрока
        async function updatePlayerReputation(playerId, repChange) {
            const { data: player, error } = await supabase
                .from('players')
                .select('reputation')
                .eq('id', playerId)
                .single();

            if (error) {
                console.error('Ошибка загрузки игрока:', error);
                return;
            }

            const newReputation = Math.max(0, player.reputation + repChange);

            await supabase
                .from('players')
                .update({ reputation: newReputation })
                .eq('id', playerId);

            // Обновляем текущего игрока если необходимо
            if (playerId === currentPlayer.id) {
                currentPlayer.reputation = newReputation;
                document.getElementById('playerInfo').textContent = 
                    `${currentPlayer.username} (${currentPlayer.class}) - Репутация: ${currentPlayer.reputation}`;
            }
        }

        // Загрузка рейтинга
        async function loadRating() {
            const { data: players, error } = await supabase
                .from('players')
                .select('username, class, reputation')
                .order('reputation', { ascending: false });

            if (error) {
                console.error('Ошибка загрузки рейтинга:', error);
                return;
            }

            const ratingTable = document.getElementById('ratingTable');
            ratingTable.innerHTML = '';

            players.forEach((player, index) => {
                const row = document.createElement('tr');
                if (player.username === currentPlayer.username) {
                    row.style.backgroundColor = '#e3f2fd';
                }
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${player.username}</td>
                    <td>${player.class}</td>
                    <td><span class="reputation ${getReputationClass(player.reputation)}">${player.reputation}</span></td>
                `;
                ratingTable.appendChild(row);
            });
        }

        // Получение класса для отображения репутации
        function getReputationClass(reputation) {
            if (reputation >= 80) return 'high';
            if (reputation >= 50) return 'medium';
            return 'low';
        }

        // Проверка непрочитанных уведомлений при входе
        async function checkPendingNotifications() {
            const { data: notifications, error } = await supabase
                .from('notifications')
                .select('*')
                .eq('player_id', currentPlayer.id)
                .eq('is_read', false)
                .order('created_at', { ascending: false });

            if (error || notifications.length === 0) return;

            // Показываем уведомление о наличии новых сообщений
            if (notifications.length > 0) {
                alert(`У вас ${notifications.length} непрочитанных уведомлений! Проверьте вкладку "Профиль".`);
            }
        }

        // Автоматическое обновление данных каждые 30 секунд
        setInterval(() => {
            if (currentPlayer) {
                loadDeals();
                loadProfile();
            }
        }, 30000);
    </script>
