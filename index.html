<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эволюция доверия</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>Эволюция доверия</h1>
            <div class="input-group">
                <input type="text" id="player-code" maxlength="6" placeholder="6-значный код" pattern="\d{6}">
                <button id="login-btn">Войти в игру</button>
            </div>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <header>
            <div class="player-info">
                <div class="player-color" id="player-color-indicator"></div>
                <span>Игрок</span>
                <div class="coins">Монеты: <span id="coins-count">0</span></div>
            </div>
            <button id="logout-btn">Выйти</button>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="players">ИГРОКИ</button>
            <button class="tab-btn" data-tab="deals">СДЕЛКИ</button>
        </div>

        <div class="tab-content active" id="players-tab">
            <div class="players-list" id="players-list">
                <!-- Список игроков будет здесь -->
            </div>
        </div>

        <div class="tab-content" id="deals-tab">
            <h3>Ожидающие сделки</h3>
            <div class="deals-list" id="pending-deals">
                <!-- Список ожидающих сделок будет здесь -->
            </div>
            <h3>История сделок</h3>
            <div class="deals-list" id="completed-deals">
                <!-- История сделок будет здесь -->
            </div>
        </div>

        <!-- Модальное окно для сделки -->
        <div id="deal-modal" class="modal">
            <div class="modal-content">
                <h3>Сделка с <span id="deal-partner">Игрок</span></h3>
                <div class="choice-buttons">
                    <button class="choice-btn cooperate" data-choice="cooperate">Сотрудничать (+2/+2)</button>
                    <button class="choice-btn cheat" data-choice="cheat">Жульничать (+3/-1)</button>
                </div>
                <div class="deal-history">
                    <h4>История сделок</h4>
                    <div id="deal-history-list"></div>
                </div>
                <button class="close-modal">Отмена</button>
            </div>
        </div>
    </div>

    <!-- Загружаем Supabase через script тег -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
